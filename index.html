<html lang="en">
  <head>
    <meta charset="UTF-8" />

    src="https://code.jquery.com/jquery-3.4.1.js"

    <!-- Latest compiled and minified JavaScript -->

  // <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

<script src="./lib/moment/moment.js"></script>

   
<link rel="stylesheet" href="./css/train_schedule.css" />
 
    
  </head>
  <body>

        <div id="main">
          <div class="container">
            <div class="row">
              <div class="row">
                <div class="jumbotron">
                  <h1 class="text-center">
                    <strong
                      ><i class="fa fa-newspaper-o" aria-hidden="true"></i
                      ><span> Train Times</span></strong
                    >
                  </h1>
                </div>
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-sm-12">
                        <p>Current Time <h3 id="time"></h3></p>
                      <div class="panel panel-primary">
                        
                        <div class="panel-heading">
                          
                          <h3 class="panel-title">
                          
                            <strong
                              ><i class="fa fa-list-alt"></i
                              ><span>Current Train Schedule</span></strong
                            >
                          </h3>
                        </div>
                        <div class="panel-body" >
                          <table  id="resultData">
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                           
                            <tbody  >
                                <tr>
                                    <td>Hank</td>
                                    <td>Newark Airport</td>
                                    <td>3</td>
                                    <td>9:37 PM</td>
                                    <td>30 minutes</td>
                                </tr>
            
                            </tbody>
                        </table>
                        </div>
                      </div>
                    </div>
                                    </div>
                                    <div class="row">
                                      <div class="col-sm-12">
                                        <div class="panel panel-primary">
                                          <div class="panel-heading">
                                            <h3 class="panel-title">
                                              <strong
                                                ><i class="fa fa-list-alt"></i
                                                ><span>Add Trains</span></strong
                                              >
                                            </h3>
                                          </div>
                                          <div class="panel-body">
                                            <form role="form">
                                              <div class="form-group">
                                               <strong> Train Name:</strong><input
                                                  value=""
                                                  type="text"
                                                  class="form-control"
                                                  id="trainName"
                                                />
                                              </div>
                                              <div class="form-group">
                                              <label for="destination"></label> 
                                            <strong>  Destination:</strong></label
                                              ><input
                                                type="text"
                                                class="form-control"
                                                id="destination"
                                              />  
                                            </div>
                                              <div class="form-group">
                                                <label for="trainTime"
                                                  >First Train Time:(HH:mm-Military Time)</label
                                                ><input
                                                  type="text"
                                                  class="form-control"
                                                  id="trainTime"
                                                />
                                              </div>
                                              <div class="form-group">
                                                <label for="frequency">Frequency(min):</label
                                                ><input
                                                  type="text"
                                                  class="form-control"
                                                  id="frequency"
                                                />
                                              </div>
                                              <input type="button" id="buttonClick" class="btn btn-primary" value="Submit"></button>

                                            </form>
                                          </div>
                                        </div>
                                        <!-- <div id="resultdata"></div> -->
                                      </div>
                                  </div>
                <div class="col-md-12">
                  <div class="panel-body">
                    <ul class="list-group"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
    
        <script src="./js/train_schedule.js"></script>

      </body>
    </html>
